  <div id="navbar" class="{{ theme_navbar_class }} navbar-default {% if theme_navbar_fixed_top|tobool -%} navbar-fixed-top{%- endif -%}">
  <div class="container">
    <div class="navbar-header">
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://docs.kytos.io">
        {%- block sidebarlogo %}
          <img src="{{ pathto('_static/images/logo.png', 1) }}" alt="{% if theme_navbar_title -%}{{ theme_navbar_title|e }}{%- else -%}{{ project|e }}{%- endif -%}" title="{% if theme_navbar_title -%}{{ theme_navbar_title|e }}{%- else -%}{{ project|e }}{%- endif -%}">
        {%- endblock %}
      </a>
      {% if show_version %}
        <span class="navbar-text navbar-version pull-left"><b>{{ version|e }}</b></span>
      {% endif %}
    </div>

      <div class="collapse navbar-collapse nav-collapse">
        {% block navbarsearch %}
          {% include "navbarsearchbox.html" %}
        {% endblock %}
      </div>
  </div>
</div>

      <h1><i class="fa fa-book"></i> Welcome to Kytos/{% if theme_navbar_title %}{{ theme_navbar_title|e  }}{% else %}{{ project|e  }}{% endif %} documentation</h1>
